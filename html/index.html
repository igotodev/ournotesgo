{{ define "index" }}
{{ template "header" }}
<main class="px-3 my-4">
  <h1 class="text-warning">all notes</h1>
  <!--<img src="static/img/people.png" width="80">-->
  {{ range . }}
  <br>
  
  <h3>{{ .Count }}) {{ .Title }}</h3>
  <p class="lead"><code>create time: {{ .Time }}</code></p>
  <p class="lead">
    <a href="/note/{{ .Id }}" class="btn btn btn-secondary fw-bold border-dark bg-info text-dark">to read a note</a>
  </p>
  {{ else }}
    <h3>notes is not found</h3>
  {{ end }}
</main>
{{ template "footer" }}
{{ end }}
